<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says The game</title>
</head>
<body>
    <header class="header">
        <div class="header_title">
            <h1>Simon Says</h1>
        </div>
        <div class="header_container-details">
            <p>Simon says is a game of memory skill</p>
            <p>Just follow the lights sequence to win</p>
        </div>
    </header>
    <main class="main">
        
        <div class="board">
            <div id="green" class="color left green"></div>
            <div id="red" class="color right red"></div>
            <div id="yellow" class="color left yellow"></div>
            <div id="blue" class="color right blue"></div>
            <button id="btnStart" class="btn_start" onclick="startGame()">Start Game!</button>
        </div>
    </main>
</body>
</html>
